<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Registro</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <h1>Adicionar Registro</h1>
    <form id="registroForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="date">Data:</label>
        <input type="date" id="date" required><br><br>
        
        <label for="photo">URL da Foto:</label>
        <input type="text" id="photo" required><br><br>
        
        <button type="submit">Adicionar Registro</button>
    </form>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Função para adicionar registro
        async function addRecord(name, date, photo) {
            try {
                const docRef = await db.collection("registros").add({
                    name: name,
                    date: date,
                    photo: photo
                });
                console.log("Documento adicionado com ID: ", docRef.id);
                alert("Registro adicionado com sucesso!");
            } catch (error) {
                console.error("Erro ao adicionar documento: ", error);
                alert("Erro ao adicionar registro.");
            }
        }

        // Manipulador de evento para o formulário
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const name = document.getElementById("name").value;
            const date = document.getElementById("date").value;
            const photo = document.getElementById("photo").value;

            addRecord(name, date, photo);
        });
    </script>
</body>
</html>
